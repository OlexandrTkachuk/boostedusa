<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoostedUSA</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <header class="header">
      <p class="header__subtitle">Financing option available at checkout.</p>
      <div class="container">
        <div class="page-nav">
          <a href="./index.html" class="header__logo">
            <img src="./images/logo/header-logo.jpg" alt="header logo" width="160" height="36" />
          </a>

          <nav class="nav">
            <ul class="nav-list">
              <li class="nav__item">
                <a href="" class="nav__link link">Electric Skateboards</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link link">Electric Scooters</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link link">Accessories</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link link">Gift Card</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link link">More Info</a>
              </li>
            </ul>
          </nav>

          <ul class="header__icon-list">
            <li class="header__item">
              <svg class="header_icon" width="18" height="18">
                <use href="./images/icons/symbol-defs.svg#icon-persone"></use>
              </svg>
            </li>
            <li class="header__item">
              <svg class="header_icon" width="18" height="18">
                <use href="./images/icons/symbol-defs.svg#icon-basket"></use>
              </svg>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
